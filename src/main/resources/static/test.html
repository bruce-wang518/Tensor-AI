<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后端 Login 接口测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
<h2>后端 Login 接口测试</h2>

<div class="form-group">
    <label for="mobile">手机号：</label>
    <input type="text" id="mobile" placeholder="请输入手机号（如：13761389910）">
</div>

<div class="form-group">
    <label for="code">验证码：</label>
    <input type="text" id="code" placeholder="请输入验证码（如：123456）">
</div>

<button onclick="login()">登录</button>

<div id="result" class="result" style="display: none;"></div>

<script>
    function login() {
        // 获取输入值
        const mobile = document.getElementById('mobile').value.trim();
        const code = document.getElementById('code').value.trim();
        const resultDiv = document.getElementById('result');

        // 输入校验
        if (!mobile || !code) {
            resultDiv.innerHTML = '请输入手机号和验证码';
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            return;
        }

        // 构造请求体（匹配后端 LoginRequest 结构）
        const requestBody = {
            mobile: mobile,
            code: code
        };

        // 发送 POST 请求到后端接口
        fetch('http://192.168.1.131:8080/api/login', {  // 替换为你的后端地址
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  // 指定 JSON 格式
            },
            body: JSON.stringify(requestBody)  // 转换为 JSON 字符串
        })
            .then(response => {
                // 解析响应（假设后端返回 JSON）
                return response.json();
            })
            .then(data => {
                // 处理业务逻辑返回码
                if (data.code === 0) {  // 假设 0 表示成功（根据你的实际业务码调整）
                    resultDiv.innerHTML = `登录成功！Token：${data.data}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `登录失败：${data.message || '未知错误'}`;
                    resultDiv.className = 'result error';
                }
            })
            .catch(error => {
                // 处理网络错误或后端异常
                resultDiv.innerHTML = `请求失败：${error.message}`;
                resultDiv.className = 'result error';
            })
            .finally(() => {
                resultDiv.style.display = 'block';
            });
    }
</script>
</body>
</html>
