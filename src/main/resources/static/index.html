<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>腾视科技知识库智能助手</title>
    <style>
        :root {
            --neon-blue: #00F7FF;
            --dark-bg: #0F172A;
            --content-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
            --user-bubble: rgba(0, 132, 255, 0.3);
            --assistant-bubble: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            color: #fff;
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto 20px;
        }

        .title-tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            background: linear-gradient(45deg, #00F7FF, #0066FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 24px;
            white-space: nowrap;
        }

        .tabs {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 6px;
        }

        .tab-item {
            padding: 6px 16px;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }

        .tab-item.active {
            background: #0084ff;
            color: white;
        }

        .container {
            display: flex;
            gap: 15px;
            height: calc(100vh - 140px);
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 260px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            background: var(--content-bg);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .session-header h3 {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 16px;
        }

        .session-actions {
            display: flex;
            gap: 8px;
        }

        .session-actions button {
            padding: 4px 12px;
            font-size: 12px;
            background: rgba(0, 132, 255, 0.3);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .session-actions button:hover {
            background: rgba(0, 132, 255, 0.5);
        }

        .session-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: calc(100% - 50px);
        }

        .session-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 3px 0;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-item:hover {
            background: rgba(0, 132, 255, 0.1);
        }

        .session-item.selected {
            background: rgba(0, 132, 255, 0.2);
            font-weight: 500;
        }

        .main {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: var(--content-bg);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: messageAppear 0.3s ease-out;
        }

        .assistant {
            justify-content: flex-start;
        }

        .user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 10px;
            background: var(--assistant-bubble);
            border: 1px solid var(--border-color);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
        }

        .user .message-content {
            background: var(--user-bubble);
            border-color: rgba(0, 132, 255, 0.5);
        }

        .md-content {
            font-family: inherit;
        }

        .md-content h3 {
            font-size: 15px;
            color: #00F7FF;
            margin: 8px 0 6px;
            padding-bottom: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .md-content h4 {
            font-size: 14px;
            color: #80dfff;
            margin: 6px 0 4px;
        }

        .md-content ul,
        .md-content ol {
            margin: 4px 0;
            padding-left: 20px;
        }

        .md-content li {
            margin: 3px 0;
            position: relative;
        }

        .md-content li::before {
            content: "•";
            color: #00F7FF;
            position: absolute;
            left: -15px;
        }

        .md-content p {
            margin: 4px 0;
        }

        .reference-badge {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin: 8px 0 0;
            padding: 6px 10px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 4px;
            line-height: 1.4;
        }

        .reference-badge a {
            display: block;
            color: var(--neon-blue) !important;
            text-decoration: none;
            margin: 4px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            transition: all 0.2s ease;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reference-badge a:hover {
            border-bottom-color: var(--neon-blue);
        }

        .role-icon {
            font-size: 16px;
            margin-right: 6px;
            vertical-align: middle;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        textarea {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
        }

        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 6px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        button:hover:not(:disabled) {
            background: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 132, 255, 0.3);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 流式加载动画 */
        .streaming-cursor::after {
            content: '▋';
            animation: cursorBlink 1s infinite;
            color: var(--neon-blue);
            margin-left: 2px;
        }

        @keyframes cursorBlink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* 状态指示器 */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            background-color: #00cc66;
        }

        .status-indicator.streaming {
            background-color: var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* 滚动条美化 */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: rgba(0, 132, 255, 0.4);
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 132, 255, 0.6);
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="title-tabs-wrapper">
        <div class="header-title">腾视科技知识库智能助手</div>
        <div class="tabs">
            <div class="tab-item active" data-value="process" onclick="switchTab('process')">流程规范</div>
            <div class="tab-item" data-value="product" onclick="switchTab('product')">产品技术</div>
            <div class="tab-item" data-value="data" onclick="switchTab('data')">业务数据</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="session-header">
            <h3>对话列表</h3>
            <div class="session-actions">
                <button onclick="deleteSession()">删除</button>
                <button onclick="createSession()">新建</button>
            </div>
        </div>
        <ul class="session-list" id="sessionList"></ul>
    </div>

    <div class="main">
        <div class="chat-history" id="chatHistory">
            <div class="welcome-message">
                <div class="message assistant">
                    <div class="message-content">
                        <span class="role-icon">🤖</span>
                        <div class="md-content">
                            <h3>欢迎使用腾视科技知识库助手</h3>
                            <p>我是您的智能助手，可以随时为您解答以下领域的问题：</p>
                            <ul>
                                <li>公司流程规范</li>
                                <li>产品技术问题</li>
                                <li>业务数据分析</li>
                            </ul>
                            <p>请从左侧选择或创建对话，开始向我提问吧！</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                        id="messageInput"
                        placeholder="请输入您的问题（支持换行输入）"
                        onkeydown="handleKeyDown(event)"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()" disabled>发送</button>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedSessionId = null;
    let currentTab = 'process';
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    let isStreaming = false;
    let currentStreamingMessage = null;
    let accumulatedContent = '';
    let streamingReferences = new Map(); // 使用Map存储参考文档
    let controller = null;

    document.addEventListener('DOMContentLoaded', () => {
        messageInput.addEventListener('input', updateSendButtonState);
        loadSessions();
    });

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab-item').forEach(item => {
            item.classList.toggle('active', item.dataset.value === tab);
        });
        selectedSessionId = null;
        document.getElementById('chatHistory').innerHTML = '';
        loadSessions();
        updateSendButtonState();

        // 添加欢迎消息
        const welcomeMessage = document.querySelector('.welcome-message');
        if (!welcomeMessage) {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = `
                <div class="welcome-message">
                    <div class="message assistant">
                        <div class="message-content">
                            <span class="role-icon">🤖</span>
                            <div class="md-content">
                                <h3>欢迎使用腾视科技知识库助手</h3>
                                <p>我是您的智能助手，可以随时为您解答以下领域的问题：</p>
                                <ul>
                                    <li>公司流程规范</li>
                                    <li>产品技术问题</li>
                                    <li>业务数据分析</li>
                                </ul>
                                <p>请从左侧选择或创建对话，开始向我提问吧！</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    }

    function getHeaders() {
        return {
            'Content-Type': 'application/json',
            'tab': currentTab.toLowerCase()
        };
    }

    function updateSendButtonState() {
        sendButton.disabled = !(messageInput.value.trim() && selectedSessionId) || isStreaming;
    }

    function loadSessions() {
        fetch('/api/sessions', {
            headers: getHeaders()
        })
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(sessions => {
                const list = document.getElementById('sessionList');
                list.innerHTML = sessions.map(session => `
                    <li class="session-item"
                        data-id="${session.id}"
                        onclick="selectSession('${session.id}', this)">
                        ${session.name}
                    </li>
                `).join('');
            })
            .catch(() => console.error('会话加载失败'));
    }

    function selectSession(sessionId, element) {
        selectedSessionId = sessionId;
        document.querySelectorAll('.session-item').forEach(item => {
            item.classList.remove('selected');
        });
        element.classList.add('selected');
        updateSendButtonState();

        fetch(`/api/messages?sessionId=${sessionId}`, {
            headers: getHeaders()
        })
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(messages => {
                const history = document.getElementById('chatHistory');
                history.innerHTML = '';
                messages.forEach(msg => appendMessage(msg));
                scrollToBottom();
            })
            .catch(() => console.error('消息加载失败'));
    }

    function createSession() {
        const name = prompt('请输入新对话名称：');
        if (name) {
            fetch('/api/sessions', {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({ name })
            }).then(loadSessions).catch(() => alert('创建会话失败'));
        }
    }

    function deleteSession() {
        if (selectedSessionId && confirm('确定要删除当前对话吗？')) {
            fetch('/api/sessions', {
                method: 'DELETE',
                headers: getHeaders(),
                body: JSON.stringify({ ids: [selectedSessionId] })
            }).then(() => {
                selectedSessionId = null;
                loadSessions();
                document.getElementById('chatHistory').innerHTML = '';
                updateSendButtonState();

                // 重新添加欢迎消息
                const chatHistory = document.getElementById('chatHistory');
                chatHistory.innerHTML = `
                    <div class="welcome-message">
                        <div class="message assistant">
                            <div class="message-content">
                                <span class="role-icon">🤖</span>
                                <div class="md-content">
                                    <h3>欢迎使用腾视科技知识库助手</h3>
                                    <p>请从左侧选择或创建对话，开始向我提问吧！</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).catch(() => alert('删除失败'));
        }
    }

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !selectedSessionId || isStreaming) return;

        try {
            isStreaming = true;
            sendButton.disabled = true;
            messageInput.value = '';
            streamingReferences = new Map(); // 重置参考文档
            accumulatedContent = '';

            // 添加用户消息
            appendMessage({
                role: 'user',
                content: message,
                reference: null
            });

            // 创建AI消息容器
            currentStreamingMessage = createStreamingMessage();

            // 创建AbortController以便取消请求
            controller = new AbortController();

            // 发起流式请求
            const response = await fetch('/api/messages/stream', {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    sessionId: selectedSessionId,
                    message: message
                }),
                signal: controller.signal
            });

            if (!response.ok) {
                throw new Error(`请求失败: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });

                // 处理事件流格式
                const events = buffer.split('\n\n');
                buffer = events.pop() || ''; // 剩余部分放回buffer

                for (const event of events) {
                    const lines = event.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const eventData = JSON.parse(line.substring(5).trim());
                                if (eventData.code === 0 && eventData.data) {
                                    // 更新内容
                                    if (eventData.data.answer) {
                                        accumulatedContent = eventData.data.answer;
                                        updateStreamingContent(accumulatedContent);
                                    }

                                    // 处理参考文档
                                    if (eventData.data.reference && eventData.data.reference.doc_aggs) {
                                        eventData.data.reference.doc_aggs.forEach(doc => {
                                            // 使用doc_id作为key存储文档信息
                                            streamingReferences.set(doc.doc_id, {
                                                doc_id: doc.doc_id,
                                                doc_name: doc.doc_name
                                            });
                                        });
                                    }
                                }
                            } catch (e) {
                                console.error('解析事件数据失败:', e);
                            }
                        }
                    }
                }
            }

            // 流结束，完成消息
            finalizeStreamingMessage();

        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('请求已被取消');
            } else {
                console.error('请求失败:', error);
                appendMessage({
                    role: 'system',
                    content: '请求失败: ' + error.message,
                    reference: null
                });
            }

            // 如果流式消息已创建但未完成，移除它
            if (currentStreamingMessage) {
                currentStreamingMessage.remove();
            }
        } finally {
            isStreaming = false;
            sendButton.disabled = false;
            controller = null;
            scrollToBottom();
        }
    }

    function createStreamingMessage() {
        const history = document.getElementById('chatHistory');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant';
        messageDiv.innerHTML = `
            <div class="message-content">
                <span class="role-icon">🤖</span>
                <div class="md-content streaming-content">
                    <span class="status-indicator streaming"></span>正在思考中...
                </div>
            </div>
        `;
        history.appendChild(messageDiv);
        scrollToBottom();
        return messageDiv;
    }

    function updateStreamingContent(content) {
        if (!currentStreamingMessage) return;

        const contentDiv = currentStreamingMessage.querySelector('.streaming-content');
        if (contentDiv) {
            contentDiv.innerHTML = formatMessageContent(content) + '<span class="streaming-cursor"></span>';
            scrollToBottom('smooth');
        }
    }

    function finalizeStreamingMessage() {
        if (!currentStreamingMessage) return;

        const contentDiv = currentStreamingMessage.querySelector('.streaming-content');
        const messageContainer = currentStreamingMessage.querySelector('.message-content');

        if (contentDiv) {
            // 移除光标
            const cursor = contentDiv.querySelector('.streaming-cursor');
            if (cursor) cursor.remove();

            // 设置最终内容
            contentDiv.innerHTML = formatMessageContent(accumulatedContent);

            // 添加参考文档
            if (streamingReferences.size > 0) {
                const refDiv = document.createElement('div');
                refDiv.className = 'reference-badge';
                refDiv.innerHTML = '<div>参考文档：</div>';

                // 遍历所有参考文档
                streamingReferences.forEach(doc => {
                    // 提取文件名和扩展名
                    const fileName = doc.doc_name;
                    const displayName = fileName.split('/').pop(); // 获取文件名部分
                    const ext = fileName.split('.').pop().toLowerCase();


                        // 生成文档链接
                        const docUrl = `http://127.0.0.1/document/${doc.doc_id}?ext=${ext}&prefix=document`;
                        refDiv.innerHTML += `<a href="${docUrl}" target="_blank">${displayName}</a>`;

                });

                messageContainer.appendChild(refDiv);
            }
        }

        currentStreamingMessage = null;
        scrollToBottom('smooth');
    }

    function appendMessage(msg) {
        const history = document.getElementById('chatHistory');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.role}`;

        const formattedContent = formatMessageContent(msg.content);
        let referenceLinks = '';

        // 处理历史消息中的参考文档
        if (msg.reference) {
            referenceLinks = msg.reference.split(',').map(pair => {
                const [title, url] = pair.split('|');
                return `<a href="${url}" target="_blank">${decodeURIComponent(title)}</a>`;
            }).join('');
        }

        messageDiv.innerHTML = `
            <div class="message-content">
                <span class="role-icon">${msg.role === 'assistant' ? '🤖' : '👤'}</span>
                <div class="md-content">${formattedContent}</div>
                ${referenceLinks ? `
                    <div class="reference-badge">
                        <div>参考文档：</div>
                        ${referenceLinks}
                    </div>
                ` : ''}
            </div>
        `;
        history.appendChild(messageDiv);
        scrollToBottom();
    }

    function formatMessageContent(text) {
        // 清理特殊标记
        let content = text.replace(/##\d+\$\$/g, '');

        // 处理标题
        content = content
            .replace(/###\s+(.+)/g, '<h3>$1</h3>')
            .replace(/##\s+(.+)/g, '<h4>$1</h4>');

        // 处理列表
        content = content
            .replace(/(\d+)\.\s(.+)/g, '<li>$1. $2</li>')
            .replace(/(\n\s*[-•])\s(.+)/g, '<li>$2</li>');

        // 处理段落
        content = content
            .replace(/\n{2,}/g, '</p><p>')
            .replace(/(^|\n)([^<].*)/g, '<p>$2</p>');

        // 合并相邻列表
        content = content
            .replace(/<\/li><\/ul>\s*<ul>/g, '')
            .replace(/<\/li><\/ol>\s*<ol>/g, '');

        return content;
    }

    function scrollToBottom(behavior = 'auto') {
        const history = document.getElementById('chatHistory');
        requestAnimationFrame(() => {
            history.scrollTo({
                top: history.scrollHeight,
                behavior: behavior
            });
        });
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.ctrlKey && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    // 取消当前流式请求
    function cancelStreaming() {
        if (controller) {
            controller.abort();
            isStreaming = false;
            sendButton.disabled = false;

            if (currentStreamingMessage) {
                const contentDiv = currentStreamingMessage.querySelector('.streaming-content');
                if (contentDiv) {
                    contentDiv.innerHTML = formatMessageContent(accumulatedContent);
                }
                currentStreamingMessage = null;
            }
        }
    }

    // 添加取消按钮事件监听
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && isStreaming) {
            cancelStreaming();
        }
    });
</script>
