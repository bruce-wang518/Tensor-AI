<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>腾视科技知识库智能助手</title>
    <style>
        :root {
            --neon-blue: #00F7FF;
            --dark-bg: #0F172A;
            --content-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255,255,255,0.15);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: "Microsoft YaHei", "PingFang SC", Arial, sans-serif;
            color: #fff;
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto 30px;
        }

        .title-tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .header-title {
            background: linear-gradient(45deg, #00F7FF, #0066FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
            white-space: nowrap;
        }

        .tabs {
            display: flex;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .tab-item {
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
        }

        .tab-item.active {
            background: #0084ff;
            color: white;
            border-color: #0084ff;
            box-shadow: 0 2px 8px rgba(0,132,255,0.3);
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 160px);
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--content-bg);
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .session-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .session-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px 0;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.05);
            font-size: 14px;
        }

        .session-item:hover {
            background: rgba(0,132,255,0.1);
        }

        .session-item.selected {
            background: rgba(0,132,255,0.2);
            font-weight: 500;
        }

        .main {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            background: var(--content-bg);
            backdrop-filter: blur(10px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageAppear 0.3s ease-out;
        }

        .assistant {
            justify-content: flex-start;
        }

        .user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 16px;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border-color);
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .user .message-content {
            background: rgba(0,132,255,0.3);
            border-color: rgba(0,132,255,0.5);
        }

        /* Markdown内容样式 */
        .md-content {
            font-family: inherit;
        }

        .md-content h3 {
            font-size: 16px;
            color: #00F7FF;
            margin: 15px 0 10px;
            padding-bottom: 3px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .md-content h4 {
            font-size: 14px;
            color: #80dfff;
            margin: 12px 0 8px;
        }

        .md-content ul,
        .md-content ol {
            margin: 8px 0;
            padding-left: 25px;
        }

        .md-content li {
            margin: 6px 0;
            position: relative;
        }

        .md-content li::before {
            content: "•";
            color: #00F7FF;
            position: absolute;
            left: -15px;
        }

        .md-content p {
            margin: 8px 0;
        }

        /* 修改后的参考文档样式 */
        .reference-badge {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin: 10px 0 0;
            padding: 8px 12px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 6px;
            line-height: 1.4;
            text-align: left;
        }

        .reference-badge a {
            display: block;
            color: var(--neon-blue) !important;
            text-decoration: none;
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            transition: all 0.2s ease;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reference-badge a:hover {
            border-bottom-color: var(--neon-blue);
        }

        .role-icon {
            font-size: 18px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        textarea {
            flex: 1;
            height: 60px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 14px;
        }

        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover:not(:disabled) {
            background: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,132,255,0.3);
        }

        button:disabled {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="title-tabs-wrapper">
        <div class="header-title">腾视科技知识库智能助手</div>
        <div class="tabs">
            <div class="tab-item active" data-value="process" onclick="switchTab('process')">流程规范</div>
            <div class="tab-item" data-value="product" onclick="switchTab('product')">产品技术</div>
            <div class="tab-item" data-value="data" onclick="switchTab('data')">业务数据</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="session-header">
            <h3 style="color: rgba(255,255,255,0.9); margin: 0">对话列表</h3>
            <div class="session-actions">
                <button onclick="deleteSession()">删除</button>
                <button onclick="createSession()">新建对话</button>
            </div>
        </div>
        <ul class="session-list" id="sessionList"></ul>
    </div>

    <div class="main">
        <div class="chat-history" id="chatHistory"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                        id="messageInput"
                        placeholder="请输入您的问题（支持换行输入）"
                        onkeydown="handleKeyDown(event)"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()" disabled>发送</button>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedSessionId = null;
    let currentTab = 'process';
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');

    document.addEventListener('DOMContentLoaded', () => {
        messageInput.addEventListener('input', updateSendButtonState);
        loadSessions();
    });

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab-item').forEach(item => {
            item.classList.toggle('active', item.dataset.value === tab);
        });
        selectedSessionId = null;
        document.getElementById('chatHistory').innerHTML = '';
        loadSessions();
        updateSendButtonState();
    }

    function getHeaders() {
        return {
            'Content-Type': 'application/json',
            'tab': currentTab.toLowerCase()
        };
    }

    function updateSendButtonState() {
        sendButton.disabled = !(messageInput.value.trim() && selectedSessionId);
    }

    function loadSessions() {
        fetch('/api/sessions', {
            headers: getHeaders()
        })
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(sessions => {
                const list = document.getElementById('sessionList');
                list.innerHTML = sessions.map(session => `
                <li class="session-item"
                    data-id="${session.id}"
                    onclick="selectSession('${session.id}', this)">
                    ${session.name}
                </li>
            `).join('');
            })
            .catch(() => alert('会话加载失败，请刷新页面重试'));
    }

    function selectSession(sessionId, element) {
        selectedSessionId = sessionId;
        document.querySelectorAll('.session-item').forEach(item => {
            item.classList.remove('selected');
        });
        element.classList.add('selected');
        updateSendButtonState();

        fetch(`/api/messages?sessionId=${sessionId}`, {
            headers: getHeaders()
        })
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(messages => {
                const history = document.getElementById('chatHistory');
                history.innerHTML = '';
                messages.forEach(msg => appendMessage(msg));
            })
            .catch(() => alert('消息加载失败，请稍后重试'));
    }

    function createSession() {
        const name = prompt('请输入新对话名称：');
        if (name) {
            fetch('/api/sessions', {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({ name })
            }).then(loadSessions).catch(() => alert('创建会话失败'));
        }
    }

    function deleteSession() {
        if (selectedSessionId && confirm('确定要删除当前对话吗？')) {
            fetch('/api/sessions', {
                method: 'DELETE',
                headers: getHeaders(),
                body: JSON.stringify({ ids: [selectedSessionId] })
            }).then(() => {
                selectedSessionId = null;
                loadSessions();
                document.getElementById('chatHistory').innerHTML = '';
                updateSendButtonState();
            }).catch(() => alert('删除失败'));
        }
    }

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !selectedSessionId) return;

        try {
            sendButton.disabled = true;
            messageInput.value = '';
            updateSendButtonState();

            appendMessage({
                role: 'user',
                content: message,
                reference: null
            });

            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({
                    sessionId: selectedSessionId,
                    message: message
                })
            });

            if (!response.ok) throw new Error();
            const aiResponse = await response.json();

            appendMessage({
                role: 'assistant',
                content: aiResponse.content,
                reference: aiResponse.reference
            });

        } catch {
            appendMessage({
                role: 'system',
                content: '消息发送失败，请检查网络后重试',
                reference: null
            });
        } finally {
            sendButton.disabled = false;
            scrollToBottom();
        }
    }

    function appendMessage(msg) {
        const history = document.getElementById('chatHistory');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.role}`;

        // 格式化消息内容
        const formattedContent = formatMessageContent(msg.content);

        // 解析参考链接
        let referenceLinks = '';
        if (msg.reference) {
            referenceLinks = msg.reference.split(',').map(pair => {
                const [title, url] = pair.split('|');
                return `<a href="${url}" target="_blank" title="${decodeURIComponent(title)}">
                          ${decodeURIComponent(title)}
                        </a>`;
            }).join('');
        }

        messageDiv.innerHTML = `
            <div class="message-content">
                <span class="role-icon">${msg.role === 'assistant' ? '🤖' : '👤'}</span>
                <div class="md-content">${formattedContent}</div>
                ${referenceLinks ? `
                    <div class="reference-badge">
                        <div style="color: rgba(255,255,255,0.8); margin-bottom: 6px;">参考文档：</div>
                        ${referenceLinks}
                    </div>
                ` : ''}
            </div>
        `;
        history.appendChild(messageDiv);
        scrollToBottom();
    }

    function formatMessageContent(text) {
        // 清理特殊标记
        let content = text.replace(/##\d+\$\$/g, '');

        // Markdown转换
        return content
            .replace(/###\s+(.+)/g, '<h3>$1</h3>')
            .replace(/##\s+(.+)/g, '<h4>$1</h4>')
            .replace(/(\d+)\.\s/g, '<li>$1. ')
            .replace(/(\n\s*[-•])\s/g, '<li>')
            .replace(/(<li>.*)(\n|$)/g, '$1</li>')
            .replace(/(<\/h[34]>)\n/g, '$1')
            .replace(/\n{2,}/g, '</p><p>')
            .replace(/(^|\n)([^<].*)/g, '<p>$2</p>');
    }

    function scrollToBottom() {
        const history = document.getElementById('chatHistory');
        history.scrollTop = history.scrollHeight;
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.ctrlKey && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
</script>
</body>
</html>
