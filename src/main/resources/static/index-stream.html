        <style>

            /* æµå¼åŠ è½½åŠ¨ç”» */
            .streaming-cursor::after {

    <body>
    <div class="header-container">
        <div class="title-tabs-wrapper">
            <div class="header-title">è…¾è§†ç§‘æŠ€çŸ¥è¯†åº“æ™ºèƒ½åŠ©æ‰‹</div>
            <div class="tabs">
                <div class="tab-item active" data-value="process" onclick="switchTab('process')">æµç¨‹è§„èŒƒ</div>
                <div class="tab-item" data-value="product" onclick="switchTab('product')">äº§å“æŠ€æœ¯</div>
                <div class="tab-item" data-value="data" onclick="switchTab('data')">ä¸šåŠ¡æ•°æ®</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="session-header">
                <h3 style="color: rgba(255,255,255,0.9); margin: 0">å¯¹è¯åˆ—è¡¨</h3>
                <div class="session-actions">
                    <button onclick="deleteSession()">åˆ é™¤</button>
                    <button onclick="createSession()">æ–°å»ºå¯¹è¯</button>
                </div>
            </div>
            <ul class="session-list" id="sessionList"></ul>
        </div>

        <div class="main">
            <div class="chat-history" id="chatHistory"></div>
            <div class="input-area">
                <div class="input-wrapper">
                <textarea
                        id="messageInput"
                        placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼ˆæ”¯æŒæ¢è¡Œè¾“å…¥ï¼‰"
                        onkeydown="handleKeyDown(event)"
                ></textarea>
                    <button id="sendButton" onclick="sendMessage()" disabled>å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedSessionId = null;
        let currentTab = 'process';
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');

        // æ–°å¢æµå¼å¤„ç†çŠ¶æ€
        let isStreaming = false;
        let streamBuffer = '';
        const streamingReferences = new Map();

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬ï¼ˆä¿æŒåŸæ ·ï¼‰
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.addEventListener('input', updateSendButtonState);
            loadSessions();
        });

        // åˆ‡æ¢æ ‡ç­¾é¡µï¼ˆä¿æŒåŸæ ·ï¼‰
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.toggle('active', item.dataset.value === tab);
            });
            selectedSessionId = null;
            document.getElementById('chatHistory').innerHTML = '';
            loadSessions();
            updateSendButtonState();
        }

        // è·å–è¯·æ±‚å¤´ï¼ˆä¿æŒåŸæ ·ï¼‰
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'tab': currentTab.toLowerCase()
            };
        }

        // æ›´æ–°å‘é€æŒ‰é’®ï¼ˆå¢åŠ æµå¼çŠ¶æ€åˆ¤æ–­ï¼‰
        function updateSendButtonState() {
            sendButton.disabled = !(messageInput.value.trim() && selectedSessionId) || isStreaming;
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨ï¼ˆä¿æŒåŸæ ·ï¼‰
        function loadSessions() {
            fetch('/api/sessions', {
                headers: getHeaders()
            })
                .then(res => res.ok ? res.json() : Promise.reject())
                .then(sessions => {
                    const list = document.getElementById('sessionList');
                    list.innerHTML = sessions.map(session => `
                    <li class="session-item"
                        data-id="${session.id}"
                        onclick="selectSession('${session.id}', this)">
                        ${session.name}
                    </li>
                `).join('');
                })
                .catch(() => alert('ä¼šè¯åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•'));
        }

        // é€‰æ‹©ä¼šè¯ï¼ˆä¿æŒåŸæ ·ï¼‰
        function selectSession(sessionId, element) {
            selectedSessionId = sessionId;
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            updateSendButtonState();

            fetch(`/api/messages?sessionId=${sessionId}`, {
                headers: getHeaders()
            })
                .then(res => res.ok ? res.json() : Promise.reject())
                .then(messages => {
                    const history = document.getElementById('chatHistory');
                    history.innerHTML = '';
                    messages.forEach(msg => appendMessage(msg));
                })
                .catch(() => alert('æ¶ˆæ¯åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•'));
        }

        // åˆ›å»ºæ–°ä¼šè¯ï¼ˆä¿æŒåŸæ ·ï¼‰
        function createSession() {
            const name = prompt('è¯·è¾“å…¥æ–°å¯¹è¯åç§°ï¼š');
            if (name) {
                fetch('/api/sessions', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({name})
                }).then(loadSessions).catch(() => alert('åˆ›å»ºä¼šè¯å¤±è´¥'));
            }
        }

        // åˆ é™¤ä¼šè¯ï¼ˆä¿æŒåŸæ ·ï¼‰
        function deleteSession() {
            if (selectedSessionId && confirm('ç¡®å®šè¦åˆ é™¤å½“å‰å¯¹è¯å—ï¼Ÿ')) {
                fetch('/api/sessions', {
                    method: 'DELETE',
                    headers: getHeaders(),
                    body: JSON.stringify({ids: [selectedSessionId]})
                }).then(() => {
                    selectedSessionId = null;
                    loadSessions();
                    document.getElementById('chatHistory').innerHTML = '';
                    updateSendButtonState();
                }).catch(() => alert('åˆ é™¤å¤±è´¥'));
            }
        }

        // å®Œæ•´æ›¿æ¢åçš„æ–¹æ³•
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !selectedSessionId || isStreaming) return;

            try {
                isStreaming = true;
                sendButton.disabled = true;
                messageInput.value = '';
                streamBuffer = '';
                streamingReferences.clear();

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯ï¼ˆä¿æŒåŸæ ·ï¼‰
                appendMessage({
                    role: 'user',
                    content: message,
                    reference: null
                });

                // åˆ›å»ºæ¶ˆæ¯å®¹å™¨ï¼ˆä¿æŒåŸæ ·ï¼‰
                const aiMessage = createStreamingMessage();
                let accumulatedContent = '';

                // å‘èµ·æµå¼è¯·æ±‚ï¼ˆä¿æŒåŸæ ·ï¼‰
                const response = await fetch('/api/messages/stream', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        sessionId: selectedSessionId,
                        message: message
                    })
                });

                // ================= æ ¸å¿ƒä¿®æ”¹å¼€å§‹ =================
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    streamBuffer += decoder.decode(value, { stream: true });

                    // æ–°å¢å¤šäº‹ä»¶å—å¤„ç†é€»è¾‘
                    while (streamBuffer.includes('\n\n')) {
                        const eventEndIndex = streamBuffer.indexOf('\n\n');
                        const eventChunk = streamBuffer.slice(0, eventEndIndex);
                        streamBuffer = streamBuffer.slice(eventEndIndex + 2);

                        // å¢å¼ºäº‹ä»¶è§£æ
                        eventChunk.split('\n').forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const event = JSON.parse(line.slice(6));
                                    if (event.code === 0) {
                                        accumulatedContent += event.data.answer || '';

                                        // æ–°å¢å‚è€ƒæ–‡æ¡£å¤„ç†
                                        if (event.data.reference?.doc_aggs) {
                                            event.data.reference.doc_aggs.forEach(doc => {
                                                const key = `${doc.doc_id}_${doc.doc_name}`;
                                                streamingReferences.set(key, {
                                                    title: decodeURIComponent(doc.doc_name),
                                                    url: `/document/${doc.doc_id}?name=${encodeURIComponent(doc.doc_name)}`
                                                });
                                            });
                                        }
                                    }
                                } catch (e) {
                                    console.error('SSEè§£æé”™è¯¯:', e, 'åŸå§‹æ•°æ®:', line);
                                }
                            }
                        });
                    }

                    // ä¿æŒåŸæœ‰çš„èŠ‚æµæ›´æ–°
                    throttleUpdateContent(aiMessage, accumulatedContent);
                }
                // ================= æ ¸å¿ƒä¿®æ”¹ç»“æŸ =================

                // æœ€ç»ˆå¤„ç†ï¼ˆä¿æŒåŸæ ·ï¼‰
                finalizeStreamMessage(aiMessage, accumulatedContent);

            } catch (error) {
                appendMessage({
                    role: 'system',
                    content: 'è¯·æ±‚å¤±è´¥: ' + error.message,
                    reference: null
                });
            } finally {
                isStreaming = false;
                sendButton.disabled = false;
                scrollToBottom();
            }
        }
        // æµå¼äº‹ä»¶å¤„ç†
        function processStreamEvent(event, container, accumulatedContent) {
            if (event.code !== 0 || !event.data) return;

            // å†…å®¹æ›´æ–°
            if (event.data.answer) {
                accumulatedContent += event.data.answer;
                throttleUpdateContent(container, accumulatedContent);
            }

            // å‚è€ƒæ–‡æ¡£å¤„ç†
            if (event.data.reference?.doc_aggs) {
                event.data.reference.doc_aggs.forEach(doc => {
                    const key = `${doc.doc_id}_${doc.doc_name}`;
                    streamingReferences.set(key, {
                        title: decodeURIComponent(doc.doc_name),
                        url: `/document/${doc.doc_id}?name=${encodeURIComponent(doc.doc_name)}`
                    });
                });
            }
        }

        // åˆ›å»ºæ¶ˆæ¯å®¹å™¨ï¼ˆä¿æŒDOMç»“æ„ï¼‰
        function createStreamingMessage() {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
            <div class="message-content">
                <span class="role-icon">ğŸ¤–</span>
                <div class="md-content streaming-content"></div>
                <div class="reference-badge" style="display:none"></div>
            </div>
        `;
            history.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // èŠ‚æµæ›´æ–°å†…å®¹ï¼ˆ300msé—´éš”ï¼‰
        const throttleUpdateContent = throttle((container, content) => {
            const contentDiv = container.querySelector('.streaming-content');
            contentDiv.innerHTML = formatMessageContent(content) + '<span class="streaming-cursor"></span>';
            scrollToBottom('smooth');
        }, 300);

        // å®Œæ•´æ›¿æ¢åçš„æ–¹æ³•
        function finalizeStreamMessage(container, content) {
            // ä¿æŒåŸæœ‰DOMæŸ¥è¯¢
            const contentDiv = container.querySelector('.streaming-content');
            const refDiv = container.querySelector('.reference-badge');

            // ================= æ–°å¢æ¸…ç†é€»è¾‘ =================
            // æ¸…ç†æµå¼å…‰æ ‡
            contentDiv.querySelectorAll('.streaming-cursor').forEach(c => c.remove());

            // ä¿æŒå†…å®¹æ›´æ–°
            contentDiv.innerHTML = formatMessageContent(content);

            // å¢å¼ºå‚è€ƒæ–‡æ¡£æ˜¾ç¤º
            if (streamingReferences.size > 0) {
                refDiv.style.display = 'block';
                refDiv.innerHTML = `
            <div>å‚è€ƒæ–‡æ¡£ï¼š</div>
            ${Array.from(streamingReferences.values()).map(doc =>
                    `<a href="${doc.url}" target="_blank">${doc.title}</a>`
                ).join('')}
        `;
            }
        }
        // å®Œæ•´æ›¿æ¢åçš„æ–¹æ³•
        function formatMessageContent(text) {
            // ä¿ç•™åŸå§‹æ¸…ç†é€»è¾‘
            let formatted = text.replace(/##\d+\$\$/g, '');

            // ================= æ–°å¢è¡¨æ ¼è§£æ =================
            formatted = formatted.replace(/(\|.*\|)\n(\|-+\|)\n((\|.*\|\n)+)/g, (m, h, s, r) => {
                return `<table class="markdown-table">${processTable(h, r)}</table>`;
            });

            // ä¿æŒåŸæœ‰æ›¿æ¢é€»è¾‘
            formatted = formatted
                .replace(/^###\s+(.+)(\n|$)/gm, '<h3>$1</h3>')
                .replace(/^##\s+(.+)(\n|$)/gm, '<h4>$1</h4>')
                .replace(/^(\d+)\.\s(.+)(\n|$)/gm, '<li class="ordered">$1. $2</li>')
                .replace(/^-\s(.+)(\n|$)/gm, '<li class="unordered">$1</li>')
                .replace(/\n{2,}/g, '</p><p>')
                .replace(/^(.+)(\n|$)/gm, '<p>$1</p>');

            // æ–°å¢MarkdownåŠ ç²—æ”¯æŒ
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            return formatted;
        }

        // æ–°å¢è¡¨æ ¼å¤„ç†æ–¹æ³•ï¼ˆæ”¾åœ¨formatMessageContentä¹‹åï¼‰
        function processTable(header, rows) {
            return `
        <thead>
            <tr>${
                header.split('|')
                    .slice(1, -1)
                    .map(c => `<th>${c.trim()}</th>`)
                    .join('')
            }</tr>
        </thead>
        <tbody>${
                rows.split('\n')
                    .map(row => `
                <tr>${
                            row.split('|')
                                .slice(1, -1)
                                .map(c => `<td>${c.trim()}</td>`)
                                .join('')
                        }</tr>`
                    ).join('')
            }</tbody>
    `;
        }

        // æ·»åŠ æ¶ˆæ¯ï¼ˆä¿æŒåŸæ ·ï¼‰
        function appendMessage(msg) {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.role}`;

            const formattedContent = formatMessageContent(msg.content);
            let referenceLinks = '';

            if (msg.reference) {
                referenceLinks = msg.reference.split(',').map(pair => {
                    const [title, url] = pair.split('|');
                    return `<a href="${url}" target="_blank">${decodeURIComponent(title)}</a>`;
                }).join('');
            }

            messageDiv.innerHTML = `
            <div class="message-content">
                <span class="role-icon">${msg.role === 'assistant' ? 'ğŸ¤–' : 'ğŸ‘¤'}</span>
                <div class="md-content">${formattedContent}</div>
                ${referenceLinks ? `
                    <div class="reference-badge">
                        <div>å‚è€ƒæ–‡æ¡£ï¼š</div>
                        ${referenceLinks}
                    </div>
                ` : ''}
            </div>
        `;
            history.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ»šåŠ¨æ§åˆ¶ï¼ˆå¢å¼ºå¹³æ»‘æ»šåŠ¨ï¼‰
        function scrollToBottom(behavior = 'auto') {
            const history = document.getElementById('chatHistory');
            requestAnimationFrame(() => {
                history.scrollTo({
                    top: history.scrollHeight,
                    behavior: behavior
                });
            });
        }

        // èŠ‚æµå‡½æ•°
        function throttle(fn, delay) {
            let lastCall = 0;
            return (...args) => {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    fn(...args);
                    lastCall = now;
                }
            }
        }

        // å›è½¦å¤„ç†ï¼ˆä¿æŒåŸæ ·ï¼‰
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.ctrlKey && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
